# LiveKit Server Configuration
# Minimal config for latest LiveKit version
# See: https://docs.livekit.io/deploy/configuration/

port: 7880

rtc:
  port_range_start: 50000
  port_range_end: 50100
  use_external_ip: false
  # For local Docker development, advertise localhost so browser can connect via port mappings
  node_ip: 127.0.0.1
  stun_servers:
    - stun.l.google.com:19302

keys:
  devkey: secret

room:
  auto_create: true
  empty_timeout: 0

logging:
  level: info
