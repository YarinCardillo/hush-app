# For gethush.live hosted: use docker-compose.prod.yml override
# Usage: docker-compose up -d
#
#version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hush-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-synapse}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-synapse_password}
      - POSTGRES_DB=${POSTGRES_DB:-synapse}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-synapse}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hush-network

  synapse:
    image: matrixdotorg/synapse:latest
    container_name: hush-synapse
    environment:
      - SYNAPSE_SERVER_NAME=${MATRIX_SERVER_NAME:-localhost}
      - SYNAPSE_REPORT_STATS=no
      - POSTGRES_USER=${POSTGRES_USER:-synapse}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-synapse_password}
      - POSTGRES_DB=${POSTGRES_DB:-synapse}
    volumes:
      - ./synapse/data:/data
      - synapse_media:/data/media_store
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8008/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - hush-network

  hush:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40000-40100:40000-40100/udp"
      - "40000-40100:40000-40100/tcp"
    environment:
      - PORT=3001
      - HOST=0.0.0.0
      - JWT_SECRET=${JWT_SECRET:-please-change-this-secret}
      - CORS_ORIGIN=*
      - MAX_PARTICIPANTS=${MAX_PARTICIPANTS:-10}
      - MAX_SCREEN_SHARES=${MAX_SCREEN_SHARES:-3}
      - RTC_MIN_PORT=40000
      - RTC_MAX_PORT=40100
      - ANNOUNCED_IP=${ANNOUNCED_IP:-}
      - MATRIX_HOMESERVER_URL=${MATRIX_HOMESERVER_URL:-http://synapse:8008}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_URL=${LIVEKIT_URL:-ws://livekit:7880}
    restart: unless-stopped
    networks:
      - hush-network
    # mediasoup needs host network for best WebRTC performance
    # Uncomment below for production (and remove ports above):
    # network_mode: host

  redis:
    image: redis:7-alpine
    container_name: hush-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hush-network

  livekit:
    image: livekit/livekit-server:latest
    container_name: hush-livekit
    command: --config /etc/livekit.yaml
    environment:
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml:ro
    ports:
      - "7880:7880"      # WebSocket
      - "7881:7881"      # RTC
      - "50000-50100:50000-50100/udp"  # Media (reduced range to avoid macOS port conflicts)
    restart: unless-stopped
    networks:
      - hush-network

  caddy:
    image: caddy:2-alpine
    container_name: hush-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - synapse
      - hush
    restart: unless-stopped
    networks:
      - hush-network

networks:
  hush-network:
    driver: bridge

volumes:
  postgres_data:
  synapse_media:
  redis_data:
  caddy_data:
  caddy_config:
