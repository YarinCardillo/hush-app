# docker-compose.yml â€” SELF-HOSTED deployment (includes LiveKit + Redis)
# For gethush.live hosted: use docker-compose.prod.yml override
# Usage: docker-compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: hush-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-hush}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hush}
      - POSTGRES_DB=${POSTGRES_DB:-hush}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-hush-db.sql:/docker-entrypoint-initdb.d/02-hush.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hush}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hush-network

  hush-api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: hush-api
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://hush:hush@postgres:5432/hush?sslmode=disable
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-change-in-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_URL=${LIVEKIT_URL:-ws://livekit:7880}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hush-network

  redis:
    image: redis:7-alpine
    container_name: hush-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hush-network

  livekit:
    image: livekit/livekit-server:latest
    container_name: hush-livekit
    command: --config /etc/livekit.yaml
    environment:
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml:ro
    ports:
      - "7880:7880"      # WebSocket
      - "7881:7881"      # RTC
      - "50020-50100:50020-50100/udp"  # Media (narrow range to avoid common port conflicts)
    restart: unless-stopped
    networks:
      - hush-network

  caddy:
    image: caddy:2-alpine
    container_name: hush-caddy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    ports:
      - "8081:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./client/dist:/srv:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - hush-api
    restart: unless-stopped
    networks:
      - hush-network

networks:
  hush-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
